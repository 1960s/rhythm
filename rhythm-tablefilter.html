<script data-config>
    var tfConfig = {
        base_path: 'tablefilter/',

                    auto_filter: {
            delay: 0 //milliseconds
        },
        // filter types
col_0: "checklist",
        col_1: "checklist",
        col_2: "checklist",

               col_3: "checklist",
col_4: "checklist",
col_5: "checklist",

col_16: "checklist",          
        
        
        

        // column types
        col_types: [
            'string', 'string', 'string',
            'string', 'number', 'number',
            
        ],

        // filters and headers position
        filters_row_index: 1,
       
                        sticky_headers: true,
        state: { types: ['local_storage']},
        popup_filters: false,

        alternate_rows: true,
        rows_counter: true,
        btn_reset: true,
        status_bar: true,
        ignore_diacritics: true,
        no_results_message: true,
        enable_empty_option: false,

        loader: false,
        mark_active_columns: false,
        highlight_keywords: false,
        
         // theme
        themes: [{ name: '' }],
        

        // sorting extension
        extensions: [{ name: 'sort' }]
    };
    var tf = new TableFilter('grouped-headers', tfConfig, 2);
    tf.init();
</script>
